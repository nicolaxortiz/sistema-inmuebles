<div class="container">
    <h2>Crear Visita</h2>
    <form (ngSubmit)="createVisit()" #visitForm="ngForm" class="needs-validation" >

        <div class="form-group">
            <label for="costumerId">Cliente</label>
            <select id="costumerId" name="costumerId" [(ngModel)]="visit.costumerId" required>
                <option *ngFor="let item of costumers" [value]="item._id">{{ item.name }} {{ item.lastName }}</option>
            </select>   
        </div>

        <div class="form-group">
            <label for="propertyReference">Referencia del inmueble</label>
            <select id="propertyReference" name="propertyReference" [(ngModel)]="visit.propertyId" required>
                <option *ngFor="let property of properties" [value]="property._id">{{ property.reference }}</option>
            </select>   
        </div>


        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" name="date" [(ngModel)]="visit.date" required #date="ngModel">
        </div>

        <div class="form-group">
            <label for="hour">Hora</label>
            <input type="time" id="hour" name="hour" [(ngModel)]="visit.hour" required #hour="ngModel">
          
        </div>

        <div class="form-group">
            <label for="comment">Comentario</label>
            <textarea id="comment" name="comment" [(ngModel)]="visit.comment" required #comment="ngModel"></textarea>
        </div>

        <button type="submit" [disabled]="visitForm.invalid">Crear Visita</button>
    </form>
</div>
