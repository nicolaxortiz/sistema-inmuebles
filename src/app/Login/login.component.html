<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Contraseña" required [(ngModel)]="password">
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
